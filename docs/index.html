<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>个人笔记</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="个人笔记">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@1/dist/style.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '个人笔记',
      repo: 'https://github.com/yourusername/notes',
      loadSidebar: true,
      subMaxLevel: 3,
      auto2top: true,
      coverpage: true,
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: '搜索',
        noData: '未找到结果',
        depth: 6,
      },
      darklightTheme: {
        defaultTheme: 'light',
        darkThemeSelector: [
          '(prefers-color-scheme: dark)',
          '[data-theme="dark"]'
        ],
        lightThemeSelector: [
          '(prefers-color-scheme: light)',
          '[data-theme="light"]'
        ],
        dark: {
          background: '#1d1e22',
          textColor: '#c9cacc',
          codeTextColor: '#c9cacc',
          codeBackgroudColor: '#2d2d2d',
          borderColor: '#444',
          blockQuoteColor: '#858585',
          sidebarSublinkColor: '#a1a1a1',
          highlightColor: '#e96900',
          sidebarNameColor: '#c9cacc',
          sidebarBgColor: '#2d2d2d',
          sidebarLinkColor: '#c9cacc',
          sidebarActiveLinkColor: '#fff',
          coverBackground: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
          tocpBackground: '#2d2d2d',
          tocpColor: '#c9cacc',
          tocpActiveColor: '#fff',
          tocpActiveBackground: '#3d3d3d',
        },
        light: {
          background: '#fff',
          textColor: '#34495e',
          codeTextColor: '#e96900',
          codeBackgroudColor: '#f8f8f8',
          borderColor: '#eaecef',
          blockQuoteColor: '#858585',
          sidebarSublinkColor: '#606266',
          highlightColor: '#e96900',
          sidebarNameColor: '#303133',
          sidebarBgColor: '#f5f7fa',
          sidebarLinkColor: '#606266',
          sidebarActiveLinkColor: '#409eff',
          coverBackground: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
          tocpBackground: '#f5f7fa',
          tocpColor: '#606266',
          tocpActiveColor: '#409eff',
          tocpActiveBackground: '#ecf5ff',
        }
      }
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/nav.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-jsx.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-typescript.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@1"></script>
</body>
</html>
